server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service-no-jwt
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/login, /api/auth/signup, /api/user/id
          filters: [ ]
        - id: user-service-auth-other
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - name: AuthorizationHeaderFilter
        - id: user-service-user
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/**
          filters:
            - name: AuthorizationHeaderFilter
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://3.36.67.192:5080'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS

